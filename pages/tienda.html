<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Tienda Online</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>Tienda Online</b></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <div id="textoCambiante"> T.O</div>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"><i class="fas fa-house"></i> Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fas fa-basket-shopping"></i> Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html"><i class="fas fa-phone"></i> Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-5">
      <button class="btn btn-primary view-cart" data-bs-toggle="modal" data-bs-target="#cartModal"><i
          class="fas fa-cart-shopping"></i>
        <span class="badge bg-secondary cart-badge">0</span>
      </button>

      <h1 class="text-center mb-5">Productos</h1>

      <div class="row">
        <div class="col-md-4">
          <div class="card product">
            <img src="https://i5.walmartimages.com/asr/7396e560-2358-417c-99ec-1adf2de7cd39_1.2412a90c3bc48f642e32c87e0999de6d.jpeg?odnWidth=1000&odnHeight=1000&odnBg=ffffff" class="card-img-top" alt="Producto 1">
            <div class="card-body">
              <h5 class="card-title">Producto #1</h5>
              <p class="card-text"><span class="badge text-bg-success">$10.00</span></p>
              <button class="btn btn-primary add-to-cart" data-product="Producto #1" data-price="10.00">Agregar al
                carrito</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product">
            <img src="https://static4.businessinsider.com/image/5b995ece1982d837008b5d18-1142/iphonexrblue-back09122018.jpg" class="card-img-top" alt="Producto 2">
            <div class="card-body">
              <h5 class="card-title">Producto #2</h5>
              <p class="card-text"><span class="badge text-bg-success">$15.00</span></p>
              <button class="btn btn-primary add-to-cart" data-product="Producto #2" data-price="15.00">Agregar al
                carrito</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product">
            <img src="https://acdn.mitiendanube.com/stores/001/116/601/products/11-black-new-d469a01580ddd85f7717174493899877-1024-1024.webp" class="card-img-top" alt="Producto 3">
            <div class="card-body">
              <h5 class="card-title">Producto #3</h5>
              <p class="card-text"><span class="badge text-bg-success">$20.00</span></p>
              <button class="btn btn-primary add-to-cart" data-product="Producto #3" data-price="20.00">Agregar al
                carrito</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product">
            <img src="https://acdn.mitiendanube.com/stores/001/116/601/products/13-starlight-new-3730e7f03c679c7a9e17175361788626-480-0.webp" class="card-img-top" alt="Producto 4">
            <div class="card-body">
              <h5 class="card-title">Producto #4</h5>
              <p class="card-text"><span class="badge text-bg-success">$25.00</span></p>
              <button class="btn btn-primary add-to-cart" data-product="Producto #4" data-price="25.00">Agregar al
                carrito</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product">
            <img src="https://acdn.mitiendanube.com/stores/001/116/601/products/15-pink-29b1b765645937bed617175368333920-480-0.png" class="card-img-top" alt="Producto 5">
            <div class="card-body">
              <h5 class="card-title">Producto #5</h5>
              <p class="card-text"><span class="badge text-bg-success">$30.00</span></p>
              <button class="btn btn-primary add-to-cart" data-product="Producto #5" data-price="30.00">Agregar al
                carrito</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product">
            <img src="https://acdn.mitiendanube.com/stores/001/116/601/products/15pm-black-638f858947b9de00a417175366484520-480-0.webp" class="card-img-top" alt="Producto 6">
            <div class="card-body">
              <h5 class="card-title">Producto #6</h5>
              <p class="card-text"><span class="badge text-bg-success">$40.00</span></p>
              <button type="button" class="btn btn-primary add-to-cart" data-product="Producto #6" data-price="40.00" id="liveToastBtn">Agregar alcarrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- NOTIFICACION -->
    

    <!-- CARRITO MODAL -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group cart-items">

            </ul>
            <p class="text-center mt-3">Total: <b>$<span class="cart-total">0.00</span></b></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <a href="pago.html" class="btn btn-primary checkout">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="alert alert-dark">
      <h3>Esta pagina fue creada por <a href="https://github.com/CetzDev" target="_blank"><i class="fab fa-github"></i> CetzDev</a></h3>
    </div>
  </footer>

  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
