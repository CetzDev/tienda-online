<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Tienda Online</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>Tienda Online</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <div id="textoCambiante"> T.O</div>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"><i class="fas fa-house"></i> Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./tienda.html"><i class="fas fa-basket-shopping"></i> Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html"><i class="fas fa-phone"></i> Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="payment-form">
          <label for="name">Nombre del titular</label>
        <input type="text" id="name" placeholder="John Doe" required>
          <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com" required>
          <label for="card-number">Numero de tarjeta</label>
        <input type="number" id="card" placeholder="0000 0000 0000 0000" required>
          <label for="card-expiry">Fecha de vencimiento</label>
        <input type="number" id="date" placeholder="09/28" required>
          <label for="card-cvc">CVC</label>
        <input type="number" id="cvc" placeholder="847" required>
          <label for="postal-code">Codigo postal</label>
        <input type="number" id="postal-code" placeholder="12345" required>
      <button id="submit-button"><i class="fas fa-credit-card"></i> Pagar</button>
    </div>
  </main>

  <footer>
    <div class="alert alert-dark">
      <h3>Esta pagina fue creada por <a href="https://github.com/CetzDev" target="_blank"><i class="fab fa-github"></i> CetzDev</a></h3>
    </div>
  </footer>

  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
